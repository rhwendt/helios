apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-target-sync
  labels:
    app.kubernetes.io/name: target-generator
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: integration
spec:
  schedule: {{ .Values.targetGenerator.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: target-generator
            app.kubernetes.io/instance: {{ .Release.Name }}
            app.kubernetes.io/component: integration
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 2000
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: {{ .Release.Name }}-target-generator
          restartPolicy: OnFailure
          containers:
            - name: target-generator
              image: ghcr.io/rhwendt/helios/target-generator:latest
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              env:
                - name: NETBOX_URL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ .Release.Name }}-netbox-config
                      key: url
                - name: NETBOX_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-netbox-credentials
                      key: token
                - name: TARGET_NAMESPACE
                  value: helios-collection
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
              volumeMounts:
                - name: netbox-credentials
                  mountPath: /etc/netbox
                  readOnly: true
          volumes:
            - name: netbox-credentials
              secret:
                secretName: {{ .Release.Name }}-netbox-credentials
