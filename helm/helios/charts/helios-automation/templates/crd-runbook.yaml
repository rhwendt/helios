apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: runbooks.helios.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    {{- include "helios.labels" . | nindent 4 }}
spec:
  group: helios.io
  names:
    kind: Runbook
    listKind: RunbookList
    plural: runbooks
    singular: runbook
    shortNames:
      - rb
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Category
          type: string
          jsonPath: .spec.category
        - name: Risk
          type: string
          jsonPath: .spec.riskLevel
        - name: Approval
          type: boolean
          jsonPath: .spec.requiresApproval
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=="Ready")].status
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [name, category, riskLevel, steps]
              properties:
                name:
                  type: string
                  description: Human-readable runbook name
                description:
                  type: string
                  description: Detailed description of what this runbook does
                category:
                  type: string
                  enum: [interface, bgp, system, security, diagnostic, custom]
                riskLevel:
                  type: string
                  enum: [low, medium, high, critical]
                requiresApproval:
                  type: boolean
                  default: false
                approvers:
                  type: array
                  items:
                    type: object
                    required: [type, name]
                    properties:
                      type:
                        type: string
                        enum: [user, group]
                      name:
                        type: string
                approvalTimeout:
                  type: string
                  default: "1h"
                allowedRoles:
                  type: array
                  items:
                    type: string
                cooldown:
                  type: string
                  default: "0s"
                parameters:
                  type: array
                  items:
                    type: object
                    required: [name, type]
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                        enum: [string, integer, boolean, device, interface, select]
                      required:
                        type: boolean
                        default: false
                      default:
                        x-kubernetes-preserve-unknown-fields: true
                      description:
                        type: string
                      validation:
                        type: string
                      options:
                        type: array
                        items:
                          type: string
                steps:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: [name, action]
                    properties:
                      name:
                        type: string
                      action:
                        type: string
                        enum: [gnmi_set, gnmi_get, gnmi_subscribe, wait, notify, condition, script]
                      timeout:
                        type: string
                        default: "30s"
                      continueOnError:
                        type: boolean
                        default: false
                      condition:
                        type: string
                      config:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                rollback:
                  type: array
                  items:
                    type: object
                    required: [name, action]
                    properties:
                      name:
                        type: string
                      action:
                        type: string
                        enum: [gnmi_set, gnmi_get, gnmi_subscribe, wait, notify, condition, script]
                      timeout:
                        type: string
                        default: "30s"
                      config:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
