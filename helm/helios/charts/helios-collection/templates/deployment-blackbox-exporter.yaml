{{- if .Values.blackboxExporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-blackbox-exporter
  namespace: helios-collection
  labels:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blackbox-exporter
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blackbox-exporter
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: collection
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: blackbox-exporter
          image: {{ .Values.blackboxExporter.image.repository }}:{{ .Values.blackboxExporter.image.tag }}
          imagePullPolicy: {{ .Values.blackboxExporter.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          args:
            - "--config.file=/etc/blackbox_exporter/blackbox.yml"
          ports:
            - name: http
              containerPort: {{ .Values.blackboxExporter.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/blackbox_exporter
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-blackbox-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-blackbox-exporter
  namespace: helios-collection
  labels:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.blackboxExporter.port }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: blackbox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
