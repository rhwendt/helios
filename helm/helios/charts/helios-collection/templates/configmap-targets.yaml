apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-gnmic-targets
  labels:
    app.kubernetes.io/name: gnmic
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
data:
  targets.yaml: |
    # Static gNMI targets - used before Target Generator is deployed.
    # Replace with actual device addresses and credentials.
    # When Target Generator is active, this ConfigMap is dynamically updated.
    #
    # Example:
    # router-1.example.com:
    #   address: router-1.example.com:6030
    #   username: admin
    #   password: admin
    #   subscriptions:
    #     - interfaces_counters
    #     - system_state
    #     - bgp_neighbors
    #
    # router-2.example.com:
    #   address: router-2.example.com:6030
    #   username: admin
    #   password: admin
    #   subscriptions:
    #     - interfaces_counters
    #     - bgp_neighbors
