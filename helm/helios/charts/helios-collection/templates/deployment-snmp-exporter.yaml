{{- if .Values.snmpExporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-snmp-exporter
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: snmp-exporter
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snmp-exporter
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: collection
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: snmp-exporter
          image: {{ .Values.snmpExporter.image.repository }}:{{ .Values.snmpExporter.image.tag }}
          imagePullPolicy: {{ .Values.snmpExporter.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: snmp
              containerPort: {{ .Values.snmpExporter.port }}
              protocol: TCP
          volumeMounts:
            - name: snmp-modules
              mountPath: /etc/snmp_exporter
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: snmp
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: snmp
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        - name: snmp-modules
          configMap:
            name: {{ .Release.Name }}-snmp-modules
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-snmp-exporter
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
spec:
  type: ClusterIP
  ports:
    - name: snmp
      port: {{ .Values.snmpExporter.port }}
      targetPort: snmp
      protocol: TCP
  selector:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
