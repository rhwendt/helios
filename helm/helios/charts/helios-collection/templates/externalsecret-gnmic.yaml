{{- if .Values.gnmic.credentials.external | default true }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-gnmic-credentials
  labels:
    app.kubernetes.io/name: gnmic
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
spec:
  refreshInterval: {{ .Values.gnmic.credentials.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.gnmic.credentials.storeRef | default "cluster-secret-store" }}
    kind: ClusterSecretStore
  target:
    name: {{ .Release.Name }}-gnmic-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.gnmic.credentials.remoteKey | default "helios/gnmic" }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ .Values.gnmic.credentials.remoteKey | default "helios/gnmic" }}
        property: password
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-gnmic-credentials
  labels:
    app.kubernetes.io/name: gnmic
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: collection
type: Opaque
stringData:
  username: {{ .Values.gnmic.credentials.username | default "" | quote }}
  password: {{ .Values.gnmic.credentials.password | default "" | quote }}
{{- end }}
