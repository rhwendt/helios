apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "helios.fullname" . }}-thanos-ruler
  namespace: helios-storage
  labels:
    {{- include "helios.labels" . | nindent 4 }}
    app.kubernetes.io/component: thanos-ruler
spec:
  serviceName: {{ include "helios.fullname" . }}-thanos-ruler
  replicas: 2
  selector:
    matchLabels:
      {{- include "helios.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: thanos-ruler
  template:
    metadata:
      labels:
        {{- include "helios.labels" . | nindent 8 }}
        app.kubernetes.io/component: thanos-ruler
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: thanos-ruler
                topologyKey: kubernetes.io/hostname
      containers:
        - name: thanos-ruler
          image: quay.io/thanos/thanos:v0.35.0
          args:
            - rule
            - --log.level=info
            - --data-dir=/var/thanos/ruler
            - --objstore.config-file=/etc/thanos/objstore.yml
            - --query=dnssrv+_http._tcp.{{ include "helios.fullname" . }}-thanos-query.helios-storage.svc.cluster.local
            - --alertmanagers.url=http://alertmanager.helios-visualization.svc.cluster.local:9093
            - --rule-file=/etc/thanos-ruler/rules/*.yaml
            - --label=ruler_replica="$(POD_NAME)"
            - --alert.label-drop=ruler_replica
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /var/thanos/ruler
            - name: objstore-config
              mountPath: /etc/thanos
              readOnly: true
            - name: rules
              mountPath: /etc/thanos-ruler/rules
              readOnly: true
      volumes:
        - name: objstore-config
          secret:
            secretName: {{ include "helios.fullname" . }}-thanos-objstore
        - name: rules
          configMap:
            name: {{ include "helios.fullname" . }}-thanos-ruler-rules
            optional: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helios.fullname" . }}-thanos-ruler
  namespace: helios-storage
  labels:
    {{- include "helios.labels" . | nindent 4 }}
    app.kubernetes.io/component: thanos-ruler
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 10902
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 10901
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "helios.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: thanos-ruler
