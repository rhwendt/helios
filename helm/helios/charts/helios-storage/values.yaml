prometheus:
  shards: 1
  retention: 2h
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: "2"
      memory: 8Gi

global:
  clusterName: helios
  datacenter: dc1

thanos:
  query:
    replicas: 2
  store:
    replicas: 2
  compactor:
    retention:
      raw: 14d
      fiveMin: 30d
      oneHour: 90d
  objstoreSecret:
    # Set to false only for development. In production, use External Secrets Operator.
    external: true
    storeRef: cluster-secret-store
    remoteKey: helios/thanos-objstore
    bucket: thanos
    endpoint: minio.helios-storage.svc.cluster.local:9000
    accessKey: ""
    secretKey: ""
    insecure: true

minio:
  replicas: 4
  image:
    repository: quay.io/minio/minio
    tag: RELEASE.2024-01-01T00-00-00Z
    pullPolicy: IfNotPresent
  mcImage:
    repository: quay.io/minio/mc
    tag: RELEASE.2024-01-01T00-00-00Z
    pullPolicy: IfNotPresent
  erasureCoding: true
  buckets:
    - name: thanos
      policy: none
      purge: false
