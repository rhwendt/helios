{{- $dashboards := list
  "top-talkers"
  "traffic-matrix"
  "as-paths"
  "protocol-distribution"
  "geographic-flows"
  "interface-correlation"
}}
{{- range $name := $dashboards }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-flow-{{ $name }}
  namespace: helios-visualization
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: helios
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    grafana_dashboard: "1"
data:
  {{ $name }}.json: |-
    {{- $.Files.Get (printf "dashboards/flows/%s.json" $name) | nindent 4 }}
{{- end }}
