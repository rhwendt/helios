apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: helios-visualization
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: helios
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.grafana.replicas | default 2 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/part-of: helios
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: visualization
        app.kubernetes.io/part-of: helios
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: grafana
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.adminPassword.secretRef | default "grafana-admin-credentials" }}
                  key: {{ .Values.grafana.adminPassword.key | default "password" }}
            {{- if .Values.grafana.oidc }}
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
              value: {{ .Values.grafana.oidc.clientId | quote }}
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.oidc.secretRef | default "grafana-oidc" }}
                  key: client-secret
            - name: GF_AUTH_GENERIC_OAUTH_SCOPES
              value: {{ .Values.grafana.oidc.scopes | default "openid profile email" | quote }}
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: {{ .Values.grafana.oidc.authUrl | quote }}
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: {{ .Values.grafana.oidc.tokenUrl | quote }}
            - name: GF_AUTH_GENERIC_OAUTH_API_URL
              value: {{ .Values.grafana.oidc.apiUrl | quote }}
            {{- end }}
            {{- if .Values.grafana.database }}
            - name: GF_DATABASE_TYPE
              value: "postgres"
            - name: GF_DATABASE_HOST
              value: {{ .Values.grafana.database.host | quote }}
            - name: GF_DATABASE_NAME
              value: {{ .Values.grafana.database.name | default "grafana" | quote }}
            - name: GF_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.database.secretRef | default "grafana-db-credentials" }}
                  key: username
            - name: GF_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.database.secretRef | default "grafana-db-credentials" }}
                  key: password
            {{- end }}
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: tmp
              mountPath: /tmp
        {{- if .Values.grafana.sidecar.enabled }}
        - name: sidecar
          image: quay.io/kiwigrid/k8s-sidecar:1.26.1
          env:
            - name: LABEL
              value: "grafana_dashboard"
            - name: LABEL_VALUE
              value: "1"
            - name: FOLDER
              value: /tmp/dashboards
            - name: NAMESPACE
              value: helios-visualization
            - name: RESOURCE
              value: configmap
          volumeMounts:
            - name: dashboards
              mountPath: /tmp/dashboards
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        {{- end }}
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        {{- if .Values.grafana.sidecar.enabled }}
        - name: dashboards
          emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: helios-visualization
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: helios
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: helios
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: helios-visualization
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: helios
    app.kubernetes.io/managed-by: {{ .Release.Service }}
