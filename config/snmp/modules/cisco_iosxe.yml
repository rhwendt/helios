modules:
  cisco_iosxe:
    walk:
      # Interface counters
      - 1.3.6.1.2.1.2.2.1       # ifTable
      - 1.3.6.1.2.1.31.1.1      # ifXTable (64-bit counters)
      # System stats
      - 1.3.6.1.2.1.1            # system
      - 1.3.6.1.4.1.9.9.109.1.1 # cpmCPUTotalTable (CPU)
      - 1.3.6.1.4.1.9.9.48.1.1  # ciscoMemoryPool
      # Hardware health
      - 1.3.6.1.4.1.9.9.13.1.3  # ciscoEnvMonTemperatureStatusTable
      - 1.3.6.1.4.1.9.9.13.1.4  # ciscoEnvMonFanStatusTable
      - 1.3.6.1.4.1.9.9.13.1.5  # ciscoEnvMonSupplyStatusTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifName
    overrides:
      ifAlias:
        type: DisplayString
      ifDescr:
        type: DisplayString
      ifName:
        type: DisplayString
