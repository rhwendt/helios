modules:
  paloalto_panos:
    walk:
      # Interface counters
      - 1.3.6.1.2.1.2.2.1       # ifTable
      - 1.3.6.1.2.1.31.1.1      # ifXTable (64-bit counters)
      # System stats
      - 1.3.6.1.2.1.1            # system
      - 1.3.6.1.2.1.25.3.3.1.2  # hrProcessorLoad
      - 1.3.6.1.2.1.25.2        # hrStorage (memory)
      # Hardware health
      - 1.3.6.1.4.1.25461.2.1.2.1   # panSys (system info)
      - 1.3.6.1.4.1.25461.2.1.2.3.1 # panSessionActive
      - 1.3.6.1.4.1.25461.2.1.2.3.2 # panSessionActiveTcp
      - 1.3.6.1.4.1.25461.2.1.2.3.3 # panSessionActiveUdp
      - 1.3.6.1.4.1.25461.2.1.2.3.4 # panSessionActiveICMP
      - 1.3.6.1.4.1.25461.2.1.2.5   # panGlobalProtect
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifName
    overrides:
      ifAlias:
        type: DisplayString
      ifDescr:
        type: DisplayString
      ifName:
        type: DisplayString
