modules:
  juniper_junos:
    walk:
      # Interface counters
      - 1.3.6.1.2.1.2.2.1       # ifTable
      - 1.3.6.1.2.1.31.1.1      # ifXTable (64-bit counters)
      # System stats
      - 1.3.6.1.2.1.1            # system
      - 1.3.6.1.4.1.2636.3.1.13 # jnxOperatingTable (CPU, memory, temp)
      # Hardware health
      - 1.3.6.1.4.1.2636.3.1.13.1.6  # jnxOperatingCPU
      - 1.3.6.1.4.1.2636.3.1.13.1.11 # jnxOperatingBuffer (memory)
      - 1.3.6.1.4.1.2636.3.1.13.1.7  # jnxOperatingTemp
      - 1.3.6.1.4.1.2636.3.4.2  # jnxFanTable
      - 1.3.6.1.4.1.2636.3.6.2  # jnxPowerSupplyTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifName
    overrides:
      ifAlias:
        type: DisplayString
      ifDescr:
        type: DisplayString
      ifName:
        type: DisplayString
