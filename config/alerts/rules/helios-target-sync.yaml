groups:
  - name: helios-target-sync
    rules:
      - alert: TargetSyncErrorsIncreasing
        expr: increase(helios_target_sync_errors_total[15m]) > 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Target sync errors increasing"
          description: "helios_target_sync_errors_total has been increasing for more than 15 minutes."

      - alert: TargetSyncStale
        expr: time() - helios_target_sync_last_success_timestamp > 900
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Target sync has not succeeded recently"
          description: "Last successful target sync was more than 15 minutes ago."
